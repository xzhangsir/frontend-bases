<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>打字</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      width: 500px;
      height: 200px;
      border: 1px solid #333;
      margin: 50px auto;
      padding: 20px;
    }

    span {
      float: left;
      padding: 5px 2px;
      font-size: 20px;
    }

    .red {
      color: red;
    }

    .green {
      color: green;
      font-weight: bold;
    }

    .fen {
      width: 100px;
      height: 20px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class=" content">

  </div>
  <div class='fen'>0</div>
  <script>
    var arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    for (var i = 0; i < 100; i++) {
      var span = $('<span></span>');
      var index = Math.floor(Math.random() * 26);
      span.text(arr[index]);
      span.attr('index', index + 65);
      $('.content').append(span);
    }
    var n = 0;
    var count = 0;
    $(document).keydown(function (e) {

      if (e.keyCode == $('span')[n].getAttribute('index')) {
        $('span')[n].className = 'green';
        count++;
        $('.fen').html(count);
      } else {
        $('span')[n].className = 'red'
      }
      n++;

    })
  </script>
</body>

</html>
