<!-- 画板效果
	<canvas width = "1000" height = "600" style = "border:1px solid #000 ; margin:0 auto ; display:block" ></canvas>
	<input type="color">
	<input type="range" min = '1' max = '10' value="3">
	<input type="button" value = "橡皮擦">
	<script>
		var canvas = document.getElementsByTagName('canvas')[0];
		var col = document.getElementsByTagName('input')[0];
		var range = document.getElementsByTagName('input')[1];
		var but = document.getElementsByTagName('input')[2];
		var ctx = canvas.getContext('2d');
		var X,Y;
		//改变画笔颜色
		col.onchange = function(){
			ctx.strokeStyle  = this.value;
		}
		//改变画笔粗细
		range.onchange = function(){
			ctx.lineWidth = this.value;
		}
		//橡皮擦
		but.onclick = function(){
			//当前的笔触和背景颜色相同
			ctx.strokeStyle = '#fff';
		}
		canvas.onmousedown = function(e){
			ctx.beginPath();//开启路径
			
			X = e.offsetX || e.layerX;
			Y = e.offsetY || e.layerY;
			
			ctx.moveTo(X,Y);// 路径起点
			canvas.onmousemove = function(e){
					X = e.offsetX;
					Y = e.offsetY;
					ctx.lineTo(X,Y);//结束点
					ctx.stroke();	
			}
			
		}
		canvas.onmouseup = function(e){
			//结束路劲
			ctx.closePath();
			//取消鼠标移动事件	
			this.onmousemove = null;
				
		}
	</script>
