	<!-- 视频
	<div>
		<video width = "500" height = "500"  loop="2" poster="./image/1.jpg">
			controls浏览器默认控件控制台 autoplay自动播放（在谷歌浏览器中需要在添加一个属性 muted）  loop制定播放次数循环直接写loop   poster 设置视频封面
			<source src = "彩带【轮回】.mp4" type = "video/mp4">
			<source src = "彩带【轮回】.ogg" type = "video/ogg">
				支持 MP4 webm ogg 格式
		</video>
		<button>开始/暂停</button>
		<button>快进</button>
		<button>静音</button>
		<button>提高音量</button>
		<button>降低音量</button>
		<div class = 'pro' style = "width:300px; height:10px ; background-color: rgba(0,0,0,0.15); position: relative;">
			<div style = "width:0 ; height:10px ; background-color: #f40"></div>
		</div>进度条
	</div>
	<script>
		var video = document.getElementsByTagName('video')[0];
		var but = document.getElementsByTagName('button')[0];
		var but1 = document.getElementsByTagName('button')[1];
		var but2 = document.getElementsByTagName('button')[2];
		var but3 = document.getElementsByTagName('button')[3];
		var but4 = document.getElementsByTagName('button')[4];
		var pro = document.getElementsByClassName('pro')[0];
		var pr = pro.getElementsByTagName('div')[0];
		but.onclick = function(){
			if(video.paused){//设置或返回音频/视频是否暂停。
				video.play();//开始
			}else{
				video.pause();//暂停
			}
		}
		//快进
		but1.onclick = function(){
			//获得当前播放的位置
			var time = video.currentTime;
			// alert(time);
			// 在当前的位置加上5 表示快进5秒   后退同理
			video.currentTime = time + 5;
		}
		//静音
		but2.onclick = function(){
			// if(video.muted){//判断是不是静音如果是 点击就开始静音
			// 	video.muted = false;
			// }else{
			// 	video.muted = true;
			// }
			video.muted = !video.muted;
		}
		//提高音量
		but3.onclick = function(){
			//alert(video.volume);//获得当前的音量
			var oldvolume = video.volume;
			var newvolume = oldvolume +0.1;
			video.volume = newvolume >= 1? 1 : newvolume;
		}
		//降低音量
		but4.onclick = function(){
			//alert(video.volume);//获得当前的音量
			var oldvolume = video.volume;
			var newvolume = oldvolume - 0.1;
			video.volume = newvolume <= 0? 0 : newvolume;
		}
		//进度条  视频播放触发这个事件
		video.onplay = function(){
			//获得总长度
			var long = video.duration;
			setInterval(function(){
				//获得当前播放的位置
				var time = video.currentTime;
				pr.style.width = parseInt(pro.style.width) * time /long +'px';
			},200)
			
		}
		//点击进度条进行播放
		pro.onclick = function(e){
			var long = video.duration;
			var e = window.event || e;
			//获得鼠标点击的位置 距离事件源最左端的位置  必须搭配position: relative
			var mx = e.offsetX || e.layerX;
			//计算播放位置
			var X = mx / parseInt(pro.style.width)*long;
			//设置播放位置
			video.currentTime = X;
			//进度条不延时改变
			pr.style.width = mx ;

		}
		//全屏显示的API  video.webkitRequestFullScreen();
	</script> -->

<!-- 	用户在访问网站的时候，浏览器会给这个网站开辟一块独立的空间，供浏览器存储一些零时的数据，在后台语言中这个块区域叫做  cookie

	localStorage用于长久保存整个网站的数据，保存的数据没有过期时间，直到手动去除,大小约为20M。
	sessionStorage用于临时保存同一窗口(或标签页)的数据，在关闭窗口或标签页之后将会删除这些数据,大小约为5M。

	不管是 localStorage，还是 sessionStorage，可使用的API都相同，常用的有如下几个（以localStorage为例）：
	保存数据：localStorage.setItem(key,value);
	读取数据：localStorage.getItem(key);
	删除单个数据：localStorage.removeItem(key);
	删除所有数据：localStorage.clear();
	获得数据数量：localStorage.length();
	得到某个索引的key：localStorage.key(index); -->
