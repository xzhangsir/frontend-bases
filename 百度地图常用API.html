<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 500px;margin:0;font-family:"微软雅黑";}
		.anchorBL{
			display: none;
		}
		#r-result,#r-result table{width:100%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=百度地图的KEY"></script>
	<title>添加动画标注点</title>
</head>
<body>
	<div id="allmap"></div>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("陕西xxxxxx大学", function(point){
		var lat = point.lat
		var lng = point.lng;
		console.log(lat,lng)
	});
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(108.724387,34.30937);
	map.centerAndZoom(point, 15);

	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画


	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
	map.addControl(top_left_control);        
	map.addControl(top_left_navigation);     
	map.addControl(top_right_navigation); 

	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 50,     // 信息窗口高度
	  title : "陕西xxxxxx大学" // 信息窗口标题
	}
	var infoWindow = new BMap.InfoWindow("地址：陕西省xxx市xxx区", opts);  // 创建信息窗口对象        
	map.openInfoWindow(infoWindow,point); //开启信息窗口

	map.enableScrollWheelZoom();//缩放

	var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
	// var walking = new BMap.WalkingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
	walking.search("陕西xxxxxx大学", "陕西xxxxx");



</script>
